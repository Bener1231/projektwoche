<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Basis-Stile für die Seite */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e5e5e5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #f44336;
        }

        .back-button:hover {
            background-color: #e53935;
        }

        .error {
            color: red;
            font-size: 1.1rem;
            margin-top: 15px;
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Benutzername" required>
            <input type="password" id="password" placeholder="Passwort" required>
            <button type="submit">Login</button>
        </form>

        <button class="back-button" onclick="window.history.back();">Zurück</button>

        <p id="errorMessage" class="error"></p>

        <div class="footer">
            <p>&copy; 2025 Projektverwaltung</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Benutzername und Passwort überprüfen
    if (username === 'b' && password === '1') {
        window.location.href = 'admin_dashboard.html';  // Weiterleitung zum Admin-Dashboard
    } else {
        document.getElementById('errorMessage').textContent = 'Unbefugter Zugriff. Bitte überprüfe Benutzername und Passwort.';
    }
});
    </script>

</body>
</html>
